<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Keep your finances...</h1>
    <p class="lead">All you need to do, here!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToddle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (caregistermode)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
